<div>
    <h2>Add an Event</h2>
    <div [hidden]="submitted">
        <form [formGroup]="eventForm" (ngSubmit)="add()">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput type="text" formControlName="title" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="description" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Location</mat-label>
                <input matInput type="text" formControlName="location" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Number of Tickets</mat-label>
                <input matInput type="text" formControlName="ticketNo" required>
            </mat-form-field>
            <div>
                <button mat-button color="primary" type="submit" [disabled]="!eventForm.valid">Add Event</button>
            </div>
        </form>
    </div>
    <div [hidden]="!submitted">
        <p>Your event has been added to the list.</p>
    </div>
</div>
