<div>
    <form [formGroup]="mainTable">
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Description</th>
                <th>Location</th>
                <th>Total Tickets</th>
                <th>Tickets Sold</th>
                <th></th>
            </thead>
            <tbody>
                <ng-container formArrayName="tableRows" *ngFor="let group of getFormControls.controls ; let i=index">
                    <tr *ngIf="group.get('isEditable').value" [formGroupName]="i">
                        <td>
                            <mat-form-field>
                                <input matInput type="text" formControlName="title">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field>
                                <input matInput type="tetx" formControlName="description">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field>
                                <input matInput type="text" formControlName="location">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field>
                                <input matInput type="text" formControlName="ticketNo">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field>
                                <input matInput type="text" formControlName="ticketSold">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-icon class="delete" (click)="deleteRow(group, i)">delete_forever</mat-icon>
                            <mat-icon *ngIf="group.valid" class="done" (click)="saveRow(group, i)">done</mat-icon>
                            <mat-icon *ngIf="!group.valid" class="done not-allowed">done</mat-icon>
                        </td>
                    </tr>
                    <tr *ngIf="!group.get('isEditable').value">
                        <td>
                            {{group.get('title').value}}
                        </td>
                        <td>
                            {{group.get('description').value}}
                        </td>
                        <td>
                            {{group.get('location').value}}
                        </td>
                        <td>
                            {{group.get('ticketNo').value}}
                        </td>
                        <td>
                            {{group.get('ticketSold').value}}
                        </td>
                        <td>
                            <mat-icon class="edit" (click)="editRow(group)">edit</mat-icon>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </form>
</div>
